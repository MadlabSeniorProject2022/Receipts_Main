{% extends 'base.html' %}

{% block title %} <title>เพิ่มรายการใบเสร็จ</title> {% endblock %}

{% block content %}
<div class="container-lg upload-page">
    <form action="/receipts/submitmultiple" method="post" enctype="multipart/form-data" id="formAdd">
        <div class="form-group mb-3 buttonHolder" id="form-submit">
            <h3 id="describe-upload-img">ท่านสามารถเพิ่มข้อมูลใบเสร็จรับเงินโดยการอัพโหลดรูปภาพเข้าสู่ระบบ</h3>
            <input title="upload image" id="myfiles" class="form-control" name="files" type="file" accept="image/*" multiple>
            <p id="type-file-image-describe">* รองรับชนิดไฟล์ bmp, jpg, jpeg, png, tiff และ tif เท่านั้น</p>
            <input type="submit" class="btn btn-primary mr-2 text-center" >  
        </div>
    </form>
    <div class="windows8" id="loading">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_2">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_3">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_4">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_5">
            <div class="wInnerBall"></div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="/static/js/loading.js"></script>
{% endblock %}
