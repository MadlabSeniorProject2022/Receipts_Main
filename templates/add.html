{% extends 'base.html' %}

{% block title %} <title>เพิ่มรายการใบเสร็จ</title> {% endblock %}

{% block content %}
<div class="container-lg upload-page">
    <form action="/receipts/submit" method="post" enctype="multipart/form-data" id="form-add">
        <div class="form-group mb-3 buttonHolder" id="form-submit">
            <input title="upload image" class="form-control" name="file" type="file" accept="image/*">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="type_receipt" value="0" checked>ไม่ระบุปริมาณสินค้าหรือบริการ
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="type_receipt" value="1">ระบุปริมาณสินค้าหรือบริการ
                <label class="form-check-label" for="radio2"></label>
            </div>      
            <input type="submit" class="btn btn-primary mr-2 text-center" >  
        </div>
    </form>
    <div class="windows8" id="loading">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_2">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_3">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_4">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_5">
            <div class="wInnerBall"></div>
        </div>
    </div>
</div>



{% endblock content %}

{% block scripts %}
<script src="{{ url_for ('static', path='/js/loading.js') }}"></script>
{% endblock %}
